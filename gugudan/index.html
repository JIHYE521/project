<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/css/global.css" />

        <title>Document</title>

    <body class="center">
        <form class="flex-col box-shadow multiply__form">
            <p class="multiply__score">
                score : <span class="score">0</span>/<span class="tries">0</span>
            </p>
            <h1 class="multiply__title">

            <input type="text" class="multiply__input" placeholder="정답을 입력하세요." />

        </form>
    </body>
